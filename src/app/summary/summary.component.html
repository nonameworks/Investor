<table mat-table [dataSource]="summary.dataSource" class="mat-elevation-z8" style="margin-left: auto; margin-right: auto;">
    
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
      
    <ng-container matColumnDef="ret">
      <th mat-header-cell *matHeaderCellDef> Return </th>
      <td mat-cell *matCellDef="let element"> {{element.ret}}% </td>
    </ng-container>
  
    <ng-container matColumnDef="rrsp">
      <th mat-header-cell *matHeaderCellDef> RRSP </th>
      <td mat-cell *matCellDef="let element"> {{element.portfolio.rrspValue}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tfsa">
      <th mat-header-cell *matHeaderCellDef> TFSA </th>
      <td mat-cell *matCellDef="let element"> {{element.portfolio.tfsaValue}} </td>
    </ng-container>
  
    <ng-container matColumnDef="taxable">
      <th mat-header-cell *matHeaderCellDef> Taxable </th>
      <td mat-cell *matCellDef="let element"> {{element.portfolio.taxableValue}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
