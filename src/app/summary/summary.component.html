<table mat-table [dataSource]="summary.dataSource" class="mat-elevation-z8" style="margin-left: auto; margin-right: auto;">
    
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <ng-container matColumnDef="rrsp">
      <th mat-header-cell *matHeaderCellDef> RRSP </th>
      <td mat-cell *matCellDef="let element"> <app-contribution [model]="element.rrsp" [disableValue]="element.disableValue"></app-contribution> </td>
    </ng-container>
  
    <ng-container matColumnDef="tfsa">
      <th mat-header-cell *matHeaderCellDef> TFSA </th>
      <td mat-cell *matCellDef="let element"> <app-contribution [model]="element.tfsa" [disableValue]="element.disableValue"></app-contribution> </td>
    </ng-container>
  
    <ng-container matColumnDef="taxable">
      <th mat-header-cell *matHeaderCellDef> Taxable </th>
      <td mat-cell *matCellDef="let element"> <app-contribution [model]="element.taxable" [disableValue]="element.disableValue"></app-contribution> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
