<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <mat-form-field>
    <input matInput placeholder="Current RRSP Room" type="number" value="0">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Current TFSA Room" type="number" value="0">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Current Age" type="number" value="32">
  </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
    
      <ng-container matColumnDef="rrsp">
        <th mat-header-cell *matHeaderCellDef> RRSP </th>
        <td mat-cell *matCellDef="let element"> <app-contribution></app-contribution> </td>
      </ng-container>
    
      <ng-container matColumnDef="tfsa">
        <th mat-header-cell *matHeaderCellDef> TFSA </th>
        <td mat-cell *matCellDef="let element"> <app-contribution></app-contribution> </td>
      </ng-container>
    
      <ng-container matColumnDef="taxable">
        <th mat-header-cell *matHeaderCellDef> Taxable </th>
        <td mat-cell *matCellDef="let element"> <app-contribution></app-contribution> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
